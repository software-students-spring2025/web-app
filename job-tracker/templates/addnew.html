{% extends 'base.html' %}

{% block container %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addnew.css') }}">

    <!-- Main Container -->
    <main class="addnew-container">
        <!-- Display Current Date -->
        <h2 class="date">{{ current_date }}</h2>

        <!-- Form for Adding New Job -->
        <form class="addnew-form" action="#" method="POST">
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" class="input-pink" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" class="input-blue" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="input-yellow" required>
                    <option value="">Select Flexibility</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                </select>            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" class="input-green" required>

            </div>

            <div class="form-group">
                <label for="flexibility">Flexibility</label>
                <select id="flexibility" name="flexibility" class="input-purple" required>
                    <option value="">Select Location</option>
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                    <option value="hybrid">Hybrid</option>
                </select>

            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="input-pink2" required>
                    <option value="">Select Status</option>
                    <option value="applied">Applied</option>
                    <option value="interview">Interview Scheduled</option>
                    <option value="offer">Offer Received</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" class="input-orange" placeholder="MM/DD/YYYY" required>
            </div>

            <div class="form-group">
                <label for="applied-link">Applied Link</label>
                <input type="url" id="applied-link" name="applied-link" class="input-blue2" required>
            </div>

            <button type="submit" class="save-button">Save</button>
        </form>
    </main>
{% endblock %}
