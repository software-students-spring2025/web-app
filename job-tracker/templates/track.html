{% extends 'base.html' %}

{% block container %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/track.css') }}">

<main>
    <form method="POST" class="search" action="/track">
        <div class="search-container">
            <select name="status" id="status">
                <option value="" disabled selected hidden>Search by...</option>
                <optgroup label="Status">
                    <option value="Applied">Applied</option>
                    <option value="Interviewing">Interviewing</option>
                    <option value="Rejected">Rejected</option>
                </optgroup>
                <optgroup label="Date">
                    <option value="ascending">Most recent (default)</option>
                    <option value="descending">Least recent</option>
                </optgroup>
            </select>
        </div>
    </form>

    <table class="app labels">
        <thead>
            <tr>
                <th><img src="{{ url_for('static', filename='images/Edit.png') }}" alt="Edit Icon" class="edit-img"></th> 
                <th>Company</th>
                <th>Role</th>
                <th>Status</th>
                <th>Date</th>
                <th><img src="{{ url_for('static', filename='images/Rubbish.png') }}" alt="Rubbish Icon" class="rubbish-img"></th> 
            </tr>
        </thead>

        <tbody>
            {% for app in applications %}
            <tr class="app">
                <td>
                    <input type="checkbox" id="popup-toggle-{{ loop.index }}" class="popup-toggle">
                    <label for="popup-toggle-{{ loop.index }}">
                        <img src="{{ url_for('static', filename='images/Edit.png') }}" alt="Edit Icon" class="edit-img">
                    </label>
                    <!-- Popup content -->
                    <div class="popup-content">
                        <label for="popup-toggle-{{ loop.index }}" class="close-button">  
                            <img src="{{ url_for('static', filename='images/X.png') }}" alt="Close" class="close-img">
                        </label>

                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" class="input-pink" required>
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" id="role" name="role" class="input-blue" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" class="input-yellow" required>
                                <option value="">Select Category</option>
                                <option value="full-time">Full-Time</option>
                                <option value="part-time">Part-Time</option>
                                <option value="contract">Contract</option>
                            </select>            
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" class="input-green" required>
                        </div>

                        <div class="form-group">
                            <label for="flexibility">Flexibility</label>
                            <select id="flexibility" name="flexibility" class="input-purple" required>
                                <option value="">Select Flexibility</option>
                                <option value="remote">Remote</option>
                                <option value="onsite">On-site</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="input-pink2" required>
                                <option value="">Select Status</option>
                                <option value="applied">Applied</option>
                                <option value="interview">Interview Scheduled</option>
                                <option value="offer">Offer Received</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="text" id="date" name="date" class="input-orange" placeholder="MM/DD/YYYY" required>
                        </div>

                        <div class="form-group">
                            <label for="applied-link">Applied Link</label>
                            <input type="url" id="applied-link" name="applied-link" class="input-blue2" required>
                        </div>
            
                        <button type="submit" class="save-button">Save</button>
                        
                    </div>
                </td>

                <td class="company">{{ app.company }}</td>

                <td class="role">{{ app.role }}</td>

                <td class="status">{{ app.status }}</td>

                <td class="date">{{ app.date }}</td>
                
                <td>
                    <label for="delete-toggle-{{ loop.index }}">
                        <img src="{{ url_for('static', filename='images/Rubbish.png') }}" alt="Rubbish Icon" class="rubbish-img">
                    </label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
    {% endblock %}
