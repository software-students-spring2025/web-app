<head>
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          const currentPath = window.location.pathname;
          console.log(currentPath);

          const navButtons = [
            { id: "activeButton", path: "/" },
            { id: "searchButton", path: "/search" },
            { id: "profileButton", path: "/profile" }
          ];

          for (let btn of navButtons) {
              if (currentPath === btn.path) {
                  document.getElementById(btn.id).classList.add("bg-violet-600", "text-white");
                  break;
              }
          }
          
          //back button
          const backButton = document.getElementById("backButton");
          if (backButton) {
              backButton.removeAttribute("aria-disabled");
              backButton.addEventListener("click", function(event) {
                  event.preventDefault();
                  window.history.back();
              });
          }
      });
  </script>
</head>

<!-- Navbar -->
<div class="fixed bottom-3 left-0 right-0 bg-transparent z-50">
  <div class="flex justify-center bg-transparent p-1">
    <nav class="flex gap-x-2">
      <!-- Map Icon Active -->
      <a class="py-3 px-5 inline-flex items-center justify-center gap-2 bg-gray-200 text-gray-700 font-medium rounded-lg shadow-sm hover:bg-gray-300 focus:outline-none text-lg" href="/" id="activeButton">
        <i class="fas fa-map-marker-alt"></i>
      </a>
      <!-- Search Icon -->
      <a class="py-3 px-5 inline-flex items-center justify-center gap-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 focus:outline-none text-lg" href="{{ url_for('search') }}" id="searchButton">
        <i class="fas fa-search"></i>
      </a>
      <!-- Profile Icon -->
      <a class="py-3 px-5 inline-flex items-center justify-center gap-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 focus:outline-none text-lg" href="profile" id="profileButton">
        <i class="fas fa-user"></i>
      </a>
      <!-- Back Icon -->
      <a class="py-3 px-5 inline-flex items-center justify-center gap-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 focus:outline-none text-lg" href="#" id="backButton" aria-disabled="true">
        <i class="fas fa-arrow-left"></i>
      </a>
    </nav>
  </div>
</div>
