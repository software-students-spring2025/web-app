{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Product List</h2>

<form action="{{ url_for('search_product') }}" method="post" class="d-flex mb-4">
    <input type="text" name="query" placeholder="Search by product name" class="form-control me-2" required>
    <button type="submit" class="btn btn-outline-primary">Search</button>
</form>

<table class="table table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product['item'] }}</td>
            <td>${{ product['price'] }}</td>
            <td>{{ product['quantity'] }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_product', product_id=product['_id']) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
