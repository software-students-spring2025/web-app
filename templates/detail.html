{% extends 'base.html' %}
{% block content %}
<h2>Todo Detail</h2>
<div>
  <strong>Name:</strong> {{ todo.name }}
</div>
<div>
  <strong>Message:</strong> {{ todo.message }}
</div>
<div>
  <strong>Created At:</strong> {{ todo.created_at }}
</div>
{% if todo.updated_at %}
<div>
  <strong>Updated At:</strong> {{ todo.updated_at }}
</div>
{% endif %}
<div>
  <a href="{{ url_for('edit_todo_form', id=todo._id) }}">Edit</a>
  <form action="{{ url_for('delete_todo', id=todo._id) }}" method="POST" style="display:inline;">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" onclick="return confirm('Delete this todo?');">Delete</button>
  </form>
</div>
{% endblock %}
