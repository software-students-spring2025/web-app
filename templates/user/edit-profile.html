<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - RecipeShare</title>
    <link rel="stylesheet" href="../../css/userfriends.css">
</head>
<body>
    <header>
        <a href="profile.html" class="back-button">‚Üê Back</a>
        <h1>Edit Profile</h1>
    </header>
    
    <div class="message-container" style="display: none;">
        <div class="message info">Example message</div>
    </div>
    
    <div class="container">
        <form id="edit-profile-form" class="profile-form" method="POST" action="profile.html" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="Username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="user@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">Food enthusiast who loves experimenting with new flavors.</textarea>
            </div>
            
            <div class="form-group">
                <label for="favorite-cuisine">Favorite Cuisine</label>
                <select id="favorite-cuisine" name="favorite_cuisine">
                    <option value="">Select a cuisine</option>
                    <option value="italian" selected>Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="indian">Indian</option>
                    <option value="chinese">Chinese</option>
                    <option value="american">American</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cooking-skill">Cooking Skill Level</label>
                <select id="cooking-skill" name="cooking_skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate" selected>Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</body>
</html>
