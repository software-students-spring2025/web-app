<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecipeShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userfriends.css') }}">
</head>
<body>
    <header>
        <h1>Recipe Share</h1>
    </header>
    <div class="auth-container">
        <h2>Log In</h2>
        
        <div class="message-container" style="display: none;">
            <div class="message info">Example message</div>
        </div>
        
        <form id="login-form" class="auth-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
