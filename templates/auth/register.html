<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RecipeShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userfriends.css') }}">
</head>
<body>
    <header>
        <h1>Recipe Share</h1>
    </header>
    <div class="auth-container">
        <h2>Create Account</h2>
        
        <div class="message-container" style="display: none;">
            <div class="message info">Example message</div>
        </div>
        
        <form id="register-form" class="auth-form" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="form-hint">Password must be at least 8 characters</p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            
            <div class="form-group">
                <label for="favorite-cuisine">Favorite Cuisine (Optional)</label>
                <select id="favorite-cuisine" name="favorite_cuisine">
                    <option value="">Select a cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="indian">Indian</option>
                    <option value="chinese">Chinese</option>
                    <option value="american">American</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cooking-skill">Cooking Skill Level</label>
                <select id="cooking-skill" name="cooking_skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Create Account</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
</body>
</html>
