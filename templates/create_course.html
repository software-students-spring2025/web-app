<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course - Course Content Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Course</h1>

        <form action="{{ url_for('create_course') }}" method="POST">
            <div class="form-group">
                <label for="code">Course Code:</label>
                <input type="text" id="code" name="code" required placeholder="e.g., CS101">
            </div>

            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Introduction to Computer Science">
            </div>

            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor" required placeholder="e.g., Dr. Smith">
            </div>

            <div class="form-group">
                <label for="description">Course Description:</label>
                <textarea id="description" name="description" placeholder="Enter course description..."></textarea>
            </div>

            <button type="submit">Create Course</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('courses_page') }}">â† Back to Courses</a>
        </p>
    </div>
</body>
</html>
