<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Movie</title>
</head>
<body>
    <div class="container">
        <h1>Add Movie</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_movie') }}">Add</a></li>
                <li><a href="{{ url_for('search_movie') }}">Search</a></li>
            </ul>
        </nav>
        
        <form action="{{ url_for('add_movie') }}" method="POST">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter movie title" required>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Enter movie genre" required>
            </div>
            <div>
                <label for="release_year">Year:</label>
                <input type="number" id="release_year" name="release_year" placeholder="Enter release year" required>
            </div>
            <button type="submit">Add Movie</button>
        </form>
    </div>
</body>
</html>
