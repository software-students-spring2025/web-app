<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .back-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Add New Task</h1>

    <div class="form-container">
        <form action="{{ url_for('add') }}" method="POST">
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>

            <label for="description">Task Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter task description" required>

            <button type="submit">Add Task</button>
        </form>
    </div>

    <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
</body>
</html>
