<!DOCTYPE html>

{% extends "base.html" %}

{% block container %}
<html>
    <head>
        <link
          rel="stylesheet"
          href="/static/css/login_register.css"
        />
    </head>

    <div class="container">
        <div class="register-container">
            <div class="title-container">
                <h2>User Register</h2>
            </div>
            <form id="registerForm" action="{{ url_for('login.register') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <div class="admin-checkbox-container">
                        <label>
                            <input type="checkbox" id="isAdmin" name="isAdmin">
                            Admin
                        </label>
                    </div>
                </div>
                <input type="hidden" name="message" value="Registration Sucessful">
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="link">
                <p>Already have an account? <a href="{{ url_for('login.login') }}">Sign in</a></p>
            </div>
        </div>
    </div>
</html>
{% endblock %}
