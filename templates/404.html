<!DOCTYPE html>
<html>
<head>
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 72px;
            color: #333;
        }
        .error-message {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }
        .back-link {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <p>抱歉，您访问的页面不存在。</p>
        <a href="/login" class="back-link">返回登录页面</a>
    </div>
</body>
</html>
