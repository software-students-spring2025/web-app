{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Product</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="product_name" id="product_name" value="{{ product.product_name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" id="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="inventory" class="form-label">Inventory</label>
            <input type="number" class="form-control" name="inventory" id="inventory" value="{{ product.inventory }}" required>
        </div>
        <div class="mb-3">
            <label for="tag" class="form-label">Tag</label>
            <select class="form-select" name="tag" id="tag" required>
                <option value="furniture" {% if product.tag == 'furniture' %}selected{% endif %}>Furniture</option>
                <option value="electronic" {% if product.tag == 'electronic' %}selected{% endif %}>Electronic</option>
                <option value="daily use" {% if product.tag == 'daily use' %}selected{% endif %}>Daily Use</option>
                <option value="others" {% if product.tag == 'others' %}selected{% endif %}>Others</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
