{% extends 'base.html' %} 

{% block container %}
<h2>Are you sure you want to delete this item?</h2>
<p><strong>Item:</strong> {{ doc.name }}</p>
<p><strong>Location:</strong> {{ doc.location }}</p>
<p><strong>Date Lost:</strong> {{ doc.date_lost }}</p>
<p><strong>Description:</strong> {{ doc.description }}</p>
<form method="POST" action="{{ url_for('delete_item', item_id=doc._id) }}">
    <input type="submit" class="confirm-delete" value="Yes, Delete" />
    <a href="{{ url_for('home') }}" class="cancel">Cancel</a>
</form>
{% endblock %}
