<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full m-8">
        <h1 class="text-2xl font-semibold text-center">Sign Up</h1>
        
        <form action="{{ url_for('signup') }}" method="POST" class="mt-4">
            <div>
                <label class="block">Email (NYU email required):</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div class="mt-2">
                <label class="block">Password:</label>
                <input type="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="admin_privileges" class="mr-2"> Admin Privileges
                </label>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4">Sign Up</button>
        </form>

        <p class="text-center mt-4">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
        </p>
    </div>
</body>
</html>
