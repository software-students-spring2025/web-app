<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Study Tracker Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('show_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('show_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
<!--
data from the database will be passed to the page in this format:

data = {
    deadlines = [{}, {}],
    classes = [{}, {}], 
    tasks = [{}, {}]
}
    
<li>Example Deadline - <strong>March 1</strong></li>
-->

    <main>
        <section id="deadlines">
            <h2>Upcoming Deadlines</h2>
            <ul id="deadline-list">
                {% for deadline in data["deadlines"] %}
                    <li>{{deadline.name}} - <strong>{{deadline.date}}</strong></li>
                {% endfor %}
            </ul>
        </section>
        
        <section id="classes">
            <h2>Your Classes</h2>
            <ul id="class-list">
                 <!-- Dynamically generated class list -->
            </ul>
            <input type="text" id="new-class" placeholder="Enter class name">
            <button onclick="addClass()">Add Class</button>
        </section>

          <!-- Task and session management -->
        <section id="task-session-container" style="display:none;">
            <h2 id="class-name-header"></h2>

            <div id="tasks">
                <h3>Tasks</h3>
                <ul id="task-list">
                    
                </ul>
                <input type="text" id="new-task" placeholder="New task">
                <input type="date" id="task-date">
                <button onclick="addTask()">Add Task</button>
            </div>

            <div id="study-sessions">
                <h3>Study Sessions</h3>
                <ul id="study-session-list">
                    
                </ul>
                <input type="text" id="new-session" placeholder="New session">
                <input type="date" id="session-date">
                <button onclick="addSession()">Add Session</button>
            </div>

            <div>
                <button onclick="deleteClass()">Delete Class</button>
            </div>
            <button onclick="backToClasses()">Back to Classes</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Study Tracker</p>
    </footer>
    
    <script>

        let classData = JSON.parse(localStorage.getItem('classData')) || {};
        window.onload = function() {
            loadClasses();
        };

        function loadClasses() {
            let classList = document.getElementById('class-list');
            classList.innerHTML = '';
            Object.keys(classData).forEach(className => {
                let li = document.createElement('li');
                li.innerHTML = `<span>${className}</span> <button onclick="manageClass('${className}')">Manage</button>`;
                classList.appendChild(li);
            });
        }

        function addClass() {
            let className = document.getElementById('new-class').value;
            if (className.trim() === '') return;

            // adding class
            classData[className] = { tasks: [], sessions: [] };
            localStorage.setItem('classData', JSON.stringify(classData));

            loadClasses(); // reload the class list
            document.getElementById('new-class').value = '';
        }
        
        function deleteClass() {
            let className = document.getElementById('class-name-header').innerText.replace('Manage Tasks and Study Sessions for ', '');
            
            // removing the class totally
            delete classData[className];
            localStorage.setItem('classData', JSON.stringify(classData));

            // removing class from class list
            loadClasses();

            backToClasses();
        }

        function manageClass(className) {
            // hiding the class list and showing the task/session container
            document.getElementById('class-list').style.display = 'none';
            document.getElementById('task-session-container').style.display = 'block';
            document.getElementById('class-name-header').innerText = `Manage Tasks and Study Sessions for ${className}`;

            // loading the tasks
            document.getElementById('task-list').innerHTML = '';
            classData[className].tasks.forEach(task => {
                let li = document.createElement('li');
                li.innerText = task;
                document.getElementById('task-list').appendChild(li);
            });

            document.getElementById('study-session-list').innerHTML = '';
            classData[className].sessions.forEach(session => {
                let li = document.createElement('li');
                li.innerText = session;
                document.getElementById('study-session-list').appendChild(li);
            });
        }

        function addTask() {
            let taskName = document.getElementById('new-task').value;
            let taskDate = document.getElementById('task-date').value;
            let className = document.getElementById('class-name-header').innerText.replace('Manage Tasks and Study Sessions for ', '');
            
            if (taskName.trim() === '' || taskDate.trim() === '') return;

            // going to local storage
            let task = `${taskName} - Date: ${taskDate}`;
            classData[className].tasks.push(task);
            localStorage.setItem('classData', JSON.stringify(classData));

            // add task to list
            let li = document.createElement('li');
            li.innerText = task;
            document.getElementById('task-list').appendChild(li);


            document.getElementById('new-task').value = '';
            document.getElementById('task-date').value = '';
        }

        function addSession() {
            let sessionName = document.getElementById('new-session').value;
            let sessionDate = document.getElementById('session-date').value;
            let className = document.getElementById('class-name-header').innerText.replace('Manage Tasks and Study Sessions for ', '');
            
            if (sessionName.trim() === '' || sessionDate.trim() === '') return;

            // add study sessions
            let session = `${sessionName} - Date: ${sessionDate}`;
            classData[className].sessions.push(session);
            localStorage.setItem('classData', JSON.stringify(classData));

            let li = document.createElement('li');
            li.innerText = session;
            document.getElementById('study-session-list').appendChild(li);

            document.getElementById('new-session').value = '';
            document.getElementById('session-date').value = '';
        }

        function backToClasses() {
            document.getElementById('task-session-container').style.display = 'none';
            document.getElementById('class-list').style.display = 'block';
        }
    </script>
</body>
</html>
