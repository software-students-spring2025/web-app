{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Edit Question</h1>
    <form action="{{ url_for('questions.edit', q_id = question._id) }}" method="POST" onsubmit="showSuccessMessage()">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" value= {{ question.question }}  required>
        <br>
        
        <label for="answer">Answer:</label>
        <input type="text" id="answer"  name="answer" value = {{ question.answer }} required>
        <br>

        <label for="hint">Hint (Optional):</label>
        <input type="text" id="hint" name="hint" value = {{ question.hint }} >
        <br>

        <label for="genre">Genre (Optional):</label>
        <input type="text" id="genre" name="genre" value = {{ question.genre }} >
        <br>

        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty" selected = {{ question.difficulty }}>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>
    <script>
        function showSuccessMessage() {
            alert("âœ… Question successfully edited!");
        }
    </script>
</body>
</html>

{% endblock %}
