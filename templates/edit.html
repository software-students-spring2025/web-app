<!DOCTYPE html>
<html>
    <head>

        <!-- Page Title -->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Edit Event</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

        <!-- CSS -->
        <style>
            /* Header */
            header {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }

            body {
                margin: 0;
            }

            /*
            form {
                margin: 10px;
                display: flex;
                flex-direction: column;

            }*/

            textarea {
                resize: vertical;
                min-height: 50px;
            }

            .save {
                margin: 10px;
            }

            .back {
                font-size: 30px;
                padding: 0px;
                position: absolute;
                left: 10px;
                border: none;
                background: none
            }
        </style>
    </head>

     <!-- Page Body-->
     <body>
        <div class="top-nav">
            <a href="{{ url_for('show_home') }}" class="name">Eventify</a>
            <a href="{{  url_for('logout') }}" class="logout">Logout</a>
        </div>
        
        <header>
            <!-- TEMP: placeholder href link -->
            <a href="{{ url_for('show_home') }}">
                <button class="back">&#8592;</button>
            </a>
            <h1>Edit Event</h1>
        </header>

    <!-- Form -->
    <form action="{{ url_for('edit_event', event_id=event['_id']) }}" method="POST">
        <br>
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" value= "{{ event['name']}}" required>
        <br><br>
        <label for="date">Date (MM/DD/YYYY):</label>
        <input type="text" id="date" name="date" value= "{{ event['date']}}"required>
        <br><br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" value= "{{ event['time']}}"required>
        <br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value= "{{ event['location']}}"required>
        <br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Education" {% if event['category'] == "Education" %} selected {% endif %}>Education</option>
            <option value="Workshop" {% if event['category'] == "Networking" %} selected {% endif %}>Networking/Professional Development</option>
            <option value="Extracurricular" {% if event['category'] == "Extracurricular" %} selected {% endif %}>Extracurricular</option>
            <option value="Other" {% if event['category'] == "Other" %} selected {% endif %}>Other</option>
        </select>
        <br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ event['description'] }}</textarea>
        <br><br>
        <div class="save">
            <button type="submit">Save Changes</button>
        </div>
    </form>

    <!-- Save Button -->
     </body>
</html>
