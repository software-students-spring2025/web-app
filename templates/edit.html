{% extends 'base.html' %} 

{% block container %}
<h2>Edit Lost Item</h2>
<p>Modify an existing record in the database.</p>
<form method="POST" action="{{ url_for('edit_item', item_id=doc._id) }}">
    <label>Item Name:</label>
    <input type="text" name="name" value="{{ doc.name }}">
    <label>Location:</label>
    <input type="text" name="location" value="{{ doc.location }}">
    <label>Date Lost:</label>
    <input type="date" name="date_lost" value="{{ doc.date_lost }}">
    <label>Description:</label>
    <textarea name="description">{{ doc.description }}</textarea>
    <input type="submit" value="Update" />
</form>
{% endblock %}
