{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Edit Product</h2>

<form action="{{ url_for('edit_product', product_id=product['_id']) }}" method="post" class="shadow-sm p-4 rounded">
    <div class="mb-3">
        <label for="item" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="item" name="item" value="{{ product['item'] }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product['price'] }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product['quantity'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Product</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
</form>
{% endblock %}
