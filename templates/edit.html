{% extends "base.html" %}

{% block title %}Edit Exhibition{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-6">Edit Exhibition</h1>
    <form action="/edit/{{ exhibition._id }}" method="POST" class="bg-white p-6 rounded-2xl shadow-lg">
        <!-- Exhibition Title -->
        <div class="mb-4">
            <label for="ftitle" class="block text-sm font-semibold text-gray-700">Exhibition Title</label>
            <input type="text" name="ftitle" id="ftitle" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['title'] }}">
        </div>

        <!-- Exhibition Dates -->
        <div class="mb-4">
            <label for="start_date" class="block text-sm font-semibold text-gray-700">Start Date</label>
            <input type="text" name="start_date" id="start_date" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['dates']['start'] }}">
        </div>

        <div class="mb-4">
            <label for="end_date" class="block text-sm font-semibold text-gray-700">End Date</label>
            <input type="text" name="end_date" id="end_date" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['dates']['end'] }}">
        </div>

        <!-- Location -->
        <div class="mb-4">
            <label for="flocation" class="block text-sm font-semibold text-gray-700">Location</label>
            <input type="text" name="flocation" id="flocation" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['location'] }}">
        </div>

        <!-- Cost -->
        <div class="mb-4">
            <label for="fcost" class="block text-sm font-semibold text-gray-700">Cost</label>
            <input type="text" name="fcost" id="fcost" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['cost'] }}">
        </div>

        <!-- Artist -->
        <div class="mb-4">
            <label for="fartist" class="block text-sm font-semibold text-gray-700">Artist</label>
            <input type="text" name="fartist" id="fartist" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['artist']['artist'] }}">
        </div>

        <!-- Artist URL -->
        <div class="mb-4">
            <label for="farturl" class="block text-sm font-semibold text-gray-700">Artist URL</label>
            <input type="text" name="farturl" id="farturl" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['artist']['profile_url'] }}">
        </div>

        <!-- Art Style -->
        <div class="mb-4">
            <label for="fart_style" class="block text-sm font-semibold text-gray-700">Art Style</label>
            <input type="text" name="fart_style" id="fart_style" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['art_style'] }}">
        </div>

        <!-- Art Medium -->
        <div class="mb-4">
            <label for="fart_medium" class="block text-sm font-semibold text-gray-700">Art Medium</label>
            <input type="text" name="fart_medium" id="fart_medium" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['art_medium'] }}">
        </div>

        <!-- Event Type -->
        <div class="mb-4">
            <label for="fevent_type" class="block text-sm font-semibold text-gray-700">Event Type</label>
            <input type="text" name="fevent_type" id="fevent_type" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['event_type'] }}">
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="fdescription" class="block text-sm font-semibold text-gray-700">Description</label>
            <textarea name="fdescription" id="fdescription" class="w-full p-2 rounded-lg border border-gray-300">{{ exhibition['description'] }}</textarea>
        </div>

        <!-- Image URL -->
        <div class="mb-4">
            <label for="fimage_url" class="block text-sm font-semibold text-gray-700">Image URL</label>
            <input type="text" name="fimage_url" id="fimage_url" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['image_url'] }}">
        </div>

        <!-- Created By -->
        <div class="mb-4">
            <label for="created_by" class="block text-sm font-semibold text-gray-700">Created By</label>
            <input type="text" name="created_by" id="created_by" class="w-full p-2 rounded-lg border border-gray-300" value="{{ exhibition['created_by'] }}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-pink-700 text-white px-4 py-2 rounded-lg mt-4 hover:bg-pink-600">Save Changes</button>
    </form>

    <!-- Delete Button -->
    <form action="/delete/{{ exhibition._id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this exhibition?');">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg mt-4 hover:bg-red-500">Delete Exhibition</button>
    </form>
{% endblock %}
