<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
</head>
<body>
    <header>
        <h1><a href="{{ url_for('quiz.quiz') }}">Quiz Time!</a></h1>
        <nav>
            <a href="{{ url_for('quiz.quiz') }}">Quiz</a>
            <a href="{{ url_for('flashcard.flashcard_options') }}">Flashcards</a>
            <div class="dropdown">
                <span>Questions</span>
                <div class="dropdown-content">
                    <a href="{{ url_for('questions.show_question') }}">View Questions</a>
                    <a href="{{ url_for('questions.add_question') }}">Add Questions</a>

                    <a href="{{ url_for('questions.delete') }}">Delete Questions</a>
                </div>
            </div>

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
