{% extends "layout.html" %}
{% block content %}
<h2>Flashcard Options</h2>
<form action="{{ url_for('flashcard.flashcard') }}" method="GET">
    <label>
        <input type="radio" name="shuffle" value="false" checked>
        Sequential Order
    </label>
    <br>
    <label>
        <input type="radio" name="shuffle" value="true">
        Random Order
    </label>
    <br>
    <button type="submit" class="button">Start Flashcards</button>
</form>
{% endblock %}
