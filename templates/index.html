<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #007bff;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            text-decoration: none;
            background: #28a745;
            color: white;
            border-radius: 4px;
        }
        a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>All Tasks</h1>

    <section>
        <form action="{{ url_for('search') }}" method="GET">
            <label for="search">Search tasks:</label>
            <input type="text" id="search" name="query" placeholder="Search tasks...">
            <button type="submit">Search</button>
        </form>
    </section>

    <ul>
        {% for task in tasks %}
        <li class="task-container">
            <span><strong>{{ task.title }}</strong> - {{ task.description }} - {{ task.status }}</span>
            <form action="{{ url_for('update', task_id=task['_id']) }}" method="GET" style="display:inline;">
                <button type="submit" class="edit-btn">Edit</button>
            </form>
            <form action="{{ url_for('delete', task_id=task._id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this task?');">
                    Delete
                </button>
            </form>
        </li>
    {% endfor %}
</ul>
    

    <a href="{{ url_for('completed') }}">View Completed Tasks</a>
    <a href="{{ url_for('add') }}" style="background: hsl(356, 100%, 50%); color: white;">Add New Task</a>
</body>
</html>
