<!DOCTYPE html>
<html>
  <head>
    <title>Flask-MongoDB Lost & Found</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NYU Lost and Found</h1>
        <nav>
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('add_item') }}">Report Lost Item</a>
          <a href="{{ url_for('search_items') }}">Search</a>
        </nav>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          &copy; 2025. Shared under the GPL3 license. Source code available at
          <a
            href="https://github.com/software-students-spring2025/2-web-app-s2gb"

      </footer>
    </div>
  </body>
</html>
