{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
    <h2>Profile</h2>
    <p><strong>User ID:</strong> {{ user.id }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <hr>
    <h3>Post a Product</h3>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="product_image" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="product_image" id="product_image">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" id="price" required>
        </div>
        <div class="mb-3">
            <label for="delivery_location" class="form-label">Delivery Location</label>
            <input type="text" class="form-control" name="delivery_location" id="delivery_location" required>
        </div>
        <div class="mb-3">
            <label for="inventory" class="form-label">Inventory Quantity</label>
            <input type="number" class="form-control" name="inventory" id="inventory" required>
        </div>
        <div class="mb-3">
            <label for="tag" class="form-label">Tag</label>
            <select class="form-select" name="tag" id="tag" required>
                <option value="">Select a category</option>
                <option value="furniture">Furniture</option>
                <option value="electronic">Electronic</option>
                <option value="daily use">Daily Use</option>
                <option value="others">Others</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Post Product</button>
    </form>
</div>
{% endblock %}
