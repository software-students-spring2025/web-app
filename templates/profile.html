<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Profile</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('show_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('show_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Profile View Section -->
        <section id="profile-view">
            <div id="profile-picture">
                <!-- Placeholder for profile picture -->
                <img src="profile-placeholder.jpg" alt="Profile Picture" id="profile-pic">
            </div>
            <div id="profile-details">
                <h2 id="name">John Doe</h2>
                <p><strong>Age:</strong> <span id="age">25</span></p>
                <p><strong>Bio:</strong> <span id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae urna euismod, blandit felis at, suscipit orci.</span></p>
            </div>
            <button onclick="editProfile()">Edit Profile</button>
        </section>

        <!-- Profile Edit Section -->
        <section id="profile-edit" style="display: none;">
            <h2>Edit Profile</h2>
            <div>
                <label for="profile-pic-input">Profile Picture</label>
                <input type="file" id="profile-pic-input" accept="image/*">
            </div>
            <div>
                <label for="name-input">Name</label>
                <input type="text" id="name-input" value="John Doe">
            </div>
            <div>
                <label for="age-input">Age</label>
                <input type="number" id="age-input" value="25">
            </div>
            <div>
                <label for="bio-input">Bio</label>
                <textarea id="bio-input">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            </div>
            <button onclick="saveProfile()">Save Changes</button>
            <button onclick="cancelEdit()">Cancel</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Study Tracker</p>
    </footer>
    
    <script>
        function editProfile() {
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('profile-edit').style.display = 'block';
        }

        // save the profile changes
        function saveProfile() {
            const name = document.getElementById('name-input').value;
            const age = document.getElementById('age-input').value;
            const bio = document.getElementById('bio-input').value;
            
            // implement logic here to save the data (e.g., saving to localStorage or backend)

            // update the profile view with new data
            document.getElementById('name').innerText = name;
            document.getElementById('age').innerText = age;
            document.getElementById('bio').innerText = bio;
            
            // switch back to profile view mode
            document.getElementById('profile-view').style.display = 'block';
            document.getElementById('profile-edit').style.display = 'none';
        }

        // cancel editing and return to the profile view without saving
        function cancelEdit() {
            document.getElementById('profile-view').style.display = 'block';
            document.getElementById('profile-edit').style.display = 'none';
        }
    </script>
</body>
</html>
