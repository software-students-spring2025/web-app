<!DOCTYPE html>
<html>
    <head>
        <title class="heading">Workout App</title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <header>
          <h1>Workout App</h1>
          <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('workouts') }}">Workouts</a>
            <a href="{{ url_for('diets') }}">Diet</a>
            <a href="{{ url_for('settings') }}">Settings</a>
          </nav>
        </header>
        {% for doc in docs %}
        <div class = "databox"> 
            <h2 >{{doc.meal_name}}</h2>
            <h3>{{doc.date.strftime("%H:%M on %d %B %Y")}}</h3>
            <div style="text-align: left; line-height: 25%;">
                <h3>Calories: {{doc.calories}}</h3>
                <p>Protein: {{doc.protein}}</p>
                <p>Carbohydrates: {{doc.carbohydrates}}</p>
                <p>Fat: {{doc.fat}}</p>
            </div>
        </div>
        {%endfor%}
        
    <footer>
    <a href="{{ url_for('add_diet') }}" class = "circleButton add">Add</a>
    <a href="" class = "circleButton edit">Edit</a>
    </footer>
    </body>
</html>
