<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin Panel | LFG App</title>
</head>
<body>
    <h2>Admin Dashboard - Reported Posts</h2>
    <a href="{{ url_for('home') }}">Back to Home</a>
    
    {% for post in posts %}
        <div>
            <h4>{{ post.game }} - {{ post.level_required }}</h4>
            <p>{{ post.description }}</p>
            <form action="{{ url_for('admin_delete_lfg', id=post._id) }}" method="POST">
                <button type="submit">Delete Post</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
