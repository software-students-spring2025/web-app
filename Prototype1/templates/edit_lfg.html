<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit LFG Post | LFG App</title>
</head>
<body>
    <h2>Edit Your LFG Post</h2>
    <form action="{{ url_for('edit_lfg', id=lfg._id) }}" method="POST">
        <label>Game:</label>
        <input type="text" name="game" value="{{ lfg.game }}" required>
        <label>Description:</label>
        <textarea name="description" required>{{ lfg.description }}</textarea>
        <label>Level Required:</label>
        <input type="text" name="level_required" value="{{ lfg.level_required }}" required>
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
