<!DOCTYPE html>
<html>
<head>
    <title>Edit Review</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .field {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Edit Your Review</h1>
        <div class="box">
            <form method="POST" action="{{ url_for('update_review', review_id=review._id) }}">
                <div class="field">
                    <label>Restaurant Name:</label>
                    <input type="text" name="restaurant_name" value="{{ review.restaurant_name }}" readonly>
                </div>

                <div class="field">
                    <label>Rating:</label>
                    <select name="rating">
                        <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 Stars - Excellent</option>
                        <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 Stars - Very Good</option>
                        <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 Stars - Good</option>
                        <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 Stars - Fair</option>
                        <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 Star - Poor</option>
                    </select>
                </div>

                <div class="field">
                    <label>Your Review:</label>
                    <textarea name="review_text">{{ review.review_text }}</textarea>
                </div>

                <button type="submit">Update Review</button>
            </form>
        </div>
    </div>
</body>
</html>
