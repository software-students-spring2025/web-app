<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        #menu{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content:space-between;
            height: 800px;
            margin-bottom: 60px;
        }
        .category{
            border: solid 2px black;
            width: 350px;
            height: 120px;
            display: flex;
            flex-direction: row;
        }

        img{
            height: 120px;
            width: 120px;
            object-fit: cover;
        }

        .title{
            font-size: 40px;
            text-align: center;
            width: 230px
        }

        h2{
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2> Menu </h2>
    <div id = "menu">
        <div class = "category">
            <img src = "../images/categories/breads.jpg">
            <div class = "title">
                <p>Breads</p>
            </div>
        </div>
        <div class = "category">
            <img src = "../images/categories/cookies.jpg">
            <div class = "title">
                <p> Cookies</p>
            </div>
        </div>
        <div class = "category">
            <img src = "../images/categories/cakes.jpg">
            <div class = "title">
                <p> Cakes</p>
            </div>
        </div>
        <div class = "category">
            <img src = "../images/categories/pies.jpg">
            <div class = "title">
                <p> Pies</p>
            </div>
        </div>
        <div class = "category">
            <img src = "../images/categories/sandwiches.jpg">
            <div class = "title">
                <p> Sandwiches</p>
            </div>
        </div>
    </div>
</body>
</html>
