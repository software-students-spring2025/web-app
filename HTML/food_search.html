<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Search - Grocery Quest</title>
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Search for Food Items</h1>
      <nav class="nav">
        <a class="nav__link" href="{{ url_for('home') }}">Home</a>
        <a class="nav__link" href="{{ url_for('store_search') }}"
          >Explore Stores</a
        >
        <a class="nav__link" href="{{ url_for('favorite_stores') }}"
          >Favorites</a
        >
        <a class="nav__link" href="{{ url_for('logout') }}">Log Out</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="search-section">
        <input
          type="text"
          id="food-search"
          class="search-input"
          placeholder="Search for food items..."
          oninput="searchFood()"
        />
      </section>

      <button class="flyer-btn" id="flyer-btn" onclick="toggleFilterForm()">
        Filter
      </button>

      <div id="filter-form" class="filter-form">
        <h3 class="filter-form__title">Filter Results</h3>
        <form
          class="filter-form__content"
          action="{{ url_for('food_search') }}"
          method="GET"
        >
          <div class="form-group">
            <label class="form-label" for="price_range">Price Range:</label>
            <input
              type="range"
              class="form-range"
              id="price_range"
              name="price_range"
              min="0"
              max="100"
              step="1"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="variety">Variety:</label>
            <input
              type="range"
              class="form-range"
              id="variety"
              name="variety"
              min="0"
              max="10"
              step="1"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="customer_service"
              >Service Rating:</label
            >
            <input
              type="range"
              class="form-range"
              id="customer_service"
              name="customer_service"
              min="0"
              max="5"
              step="1"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="distance">Distance (miles):</label>
            <input
              type="number"
              class="form-input"
              id="distance"
              name="distance"
              min="0"
              step="1"
              placeholder="Distance"
            />
          </div>

          <button type="submit" class="submit-button">Apply Filters</button>
        </form>
      </div>

      <section class="food-list">
        {% for food in food_items %}
        <div class="food-card">
          <h3 class="food-card__title">{{ food.name }}</h3>
          <p class="food-card__detail">
            <strong>Price:</strong> {{ food.price }}
          </p>
          <p class="food-card__detail">
            <strong>Location:</strong> {{ food.store_name }}
          </p>
        </div>
        {% endfor %}
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Grocery Quest</p>
    </footer>

    <script>
      function searchFood() {
        let query = document.getElementById("food-search").value.toLowerCase();
        let foodItems = document.querySelectorAll(".food-card");
        foodItems.forEach((item) => {
          let foodName = item
            .querySelector(".food-card__title")
            .textContent.toLowerCase();
          item.style.display = foodName.includes(query) ? "" : "none";
        });
      }

      function toggleFilterForm() {
        const form = document.getElementById("filter-form");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
