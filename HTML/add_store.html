<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Store - Grocery Quest</title>
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Add a New Store</h1>
      <nav class="nav">
        <a href="{{ url_for('home') }}" class="nav__link">Home</a>
        <a href="{{ url_for('store_search') }}" class="nav__link">Explore</a>
        <a href="{{ url_for('favorite_stores') }}" class="nav__link"
          >Favorites</a
        >
        <a href="{{ url_for('logout') }}" class="nav__link">Log Out</a>
      </nav>
    </header>

    <main class="main-content">
      <form
        class="store-form"
        action="{{ url_for('add_store') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="name" class="form-label">Store Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Store Description</label>
          <textarea
            id="description"
            name="description"
            class="form-textarea"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="image" class="form-label">Store Image</label>
          <input
            type="file"
            id="image"
            name="image"
            class="form-file"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <label for="location" class="form-label">Store Location</label>
          <input
            type="text"
            id="location"
            name="location"
            class="form-input"
            required
          />
        </div>

        <button type="submit" class="submit-button">Add Store</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Grocery Quest</p>
    </footer>
  </body>
</html>
